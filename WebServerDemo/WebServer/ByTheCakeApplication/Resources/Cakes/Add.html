<form method="post">
    <label for="name">Name: </label>   
    <input required id="name" type="text" name="name" placeholder="Name" />
    <br />

    <label for="price">Price: </label>  
    <input required id="price" type="number"min="0" name="price" placeholder="Price" />
    <br />

    <input type="submit" value="Add Cake" />
</form>

<div style="display: {{{showResult}}}">
    name: {{{name}}}
    price: {{{price}}}
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My ToDo list</title>
</head>
<body>
    <table border="1">
        <tr> <!--table row element-->
            <th>Name / Description</th><!--table header-->
            <th>Qty.</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>  <!--table data-->
            <td>1000</td>
            <td>0.1</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>$110.00</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th> <!--"colspan" merge columns. "rowspan" merge rows.-->
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total</th>
            <td>$118.80</td>
        </tr>
        <tr>
            <td colspan="4">&copy; 2017 - SoftUni Store</td>
        </tr>
    </table>
</body>
</html>
